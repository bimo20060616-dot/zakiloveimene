<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From My Heart</title>
    <style>
        :root {
            --primary-color: #ff4b2b;
            --secondary-color: #ff416c;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0f0f; /* Ø®Ù„ÙÙŠØ© Ø¯Ø§ÙƒÙ†Ø© Ù„ØªØ±ÙƒÙŠØ² Ø§Ù„Ø¶ÙˆØ¡ */

        #glass-card {

            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;

        #glass-card:hover {

        h1 {

            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        #message-box {
            font-size: 1.4rem;
            line-height: 1.8;
            min-height: 150px;
            font-style: italic;
        }

        .heart-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            opacity: 0.5;

        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

        }
    </script>
</body>
</html>
