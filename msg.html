            50% { background-position: 100% 50%; }

        }

        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.4);
            pointer-events: none;
            animation: floatHeart 8s linear infinite;
        }

        @keyframes floatHeart {
            0% {

                opacity: 0;
            }
            10% {

            }
            90% {
                opacity: 0.6;
            }
            100% {

                opacity: 0;
            }
        }

        .envelope {
            position: absolute;
            width: 70px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }

        .envelope:hover {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 8px 16px rgba(255,105,180,0.3));
        }

        .envelope.opened {
            filter: grayscale(100%) opacity(0.6) drop-shadow(0 2px 4px rgba(0,0,0,0.08));
            transform: scale(1) rotate(0deg);
            cursor: default;
        }
        .envelope-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 100%);
            border: 2px solid #ffb6c1;
            border-radius: 3px;

            position: absolute;
            width: 0;
            height: 0;

            border-right: 35px solid transparent;
            border-top: 30px solid #ffc0cb;
            top: 0;
            left: 0;
            filter: brightness(0.95);

            height: 18px;

            border-radius: 50%;
            top: 12px;
            left: 50%;

        }

        // Animate envelopes
        function animateEnvelopes() {
            envelopes.forEach((env, index) => {
                env.x += env.speedX;
                env.y += env.speedY;
                
                if (env.x <= 0 || env.x >= window.innerWidth - 70) env.speedX *= -1;
                if (env.y <= 0 || env.y >= window.innerHeight - 50) env.speedY *= -1;
                
                // Avoid collisions
                envelopes.forEach((other, otherIndex) => {
                    if (index !== otherIndex) {
                        const dx = env.x - other.x;
                        const dy = env.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            env.speedX += dx * 0.001;
                            env.speedY += dy * 0.001;
                        }
                    }
                });
                
                env.element.style.left = env.x + 'px';
                env.element.style.top = env.y + 'px';
            });
            
            requestAnimationFrame(animateEnvelopes);
        }

        animateEnvelopes();

        // Mark an envelope as opened and persist state
        function markOpened(index) {
            openedMap[index] = true;
            try {
                localStorage.setItem(openedKey, JSON.stringify(openedMap));
            } catch (e) {
                console.warn('Could not save opened state', e);
            }
            if (envelopes[index] && envelopes[index].element) {
                envelopes[index].element.classList.add('opened');
            }
        }

        // Reload button: clear opened state then reload so envelopes return to original colors
        const reloadBtn = document.getElementById('reloadSiteBtn');
        if (reloadBtn) {
            reloadBtn.addEventListener('click', () => {
                try {
                    localStorage.removeItem(openedKey);
                } catch (e) {
                    console.warn('Could not remove opened state', e);
                }
                // remove opened class immediately for visual feedback
                envelopes.forEach(env => env.element.classList.remove('opened'));
                setTimeout(() => location.reload(), 120);
            });
        }

        // Letter modal functionality
        const modalOverlay = document.getElementById('modalOverlay');
        const letterCard = document.getElementById('letterCard');
        const closeButton = document.getElementById('closeButton');
        const letterTitle = document.getElementById('letterTitle');
        const letterDate = document.getElementById('letterDate');
        const letterContent = document.getElementById('letterContent');

        function openLetter(letter) {
            letterTitle.textContent = letter.title;
            letterDate.textContent = letter.date;
            letterContent.innerHTML = letter.content;
            modalOverlay.classList.add('active');
            letterContent.scrollTop = 0;
        }

        function closeLetter() {
            modalOverlay.classList.remove('active');
        }

        closeButton.addEventListener('click', closeLetter);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeLetter();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLetter();
        });
    </script>
