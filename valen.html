<!DOCTYPE html>
<html lang="en">
<head>

    <title>Be My Valentine? | Private Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-red: #800e13;

        body {

            perspective: 1000px;
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;

            z-index: 1;
        }

        /* Ø§Ù„ÙˆØ¹Ø§Ø¡ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ø¨ØªØ£Ø«ÙŠØ± Ø²Ø¬Ø§Ø¬ÙŠ */
        .main-card {
            position: relative;

            width: 90%;

            padding: 60px 40px;
            background: var(--glass);

        h1 {

        p {

        }

        .btn-container {

        .btn {

            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        #yesBtn {
            background: var(--primary-pink);

        }

        #yesBtn:hover {

        }

        #noBtn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.1s; /* Ø­Ø±ÙƒØ© Ø£Ø³Ø±Ø¹ Ù„Ù„Ù‡Ø±ÙˆØ¨ */
        }

        /* Success Screen */
        .celebration {
            display: none;
            position: fixed;

        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 30px var(--primary-pink); }
            100% { transform: scale(1); }
        }

        #success-gif {
            width: 300px;
            border-radius: 20px;
            margin-top: 30px;

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="main-card" id="card">
        <div style="font-size: 3rem; margin-bottom: 10px;">ğŸŒ¹</div>
        <p>A Special Invitation for My nimo </p>
        <h1>Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="celebrate()">Of Course!</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>I knew it! â¤ï¸</h2>
        <p style="color: gold; margin-top: 10px;">You've made me the happiest person</p>
        <img src="gifs/wow2.gif" id="success-gif">
        <button class="btn" style="margin-top: 40px; background: none; border: 1px solid white; color: white; font-size: 1rem;" onclick="location.reload()">Back to Home</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 1. Particle System Setup
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#ff4d6d" },
                "shape": { "type": "heart" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff4d6d", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        // 2. The Smart Runaway Button
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');

        const moveButton = (e) => {
            // Ø£Ø¨Ø¹Ø§Ø¯ Ø§Ù„ÙƒØ§Ø±Øª Ù„Ù…Ù†Ø¹ Ø§Ù„Ø²Ø± Ù…Ù† Ø§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù†Ù‡ Ø¨Ø´ÙƒÙ„ Ù‚Ø¨ÙŠØ­
            const cardRect = card.getBoundingClientRect();
            
            // Ø­Ø³Ø§Ø¨ Ù…ÙˆØ§Ù‚Ø¹ Ø¬Ø¯ÙŠØ¯Ø© Ø¯Ø§Ø®Ù„ Ø­Ø¯ÙˆØ¯ Ø§Ù„ÙƒØ§Ø±Øª
            const newX = Math.random() * (cardRect.width - noBtn.offsetWidth);
            const newY = Math.random() * (cardRect.height - noBtn.offsetHeight);

            noBtn.style.position = 'absolute';
            noBtn.style.transition = 'all 0.2s ease-out';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        };

        // Ø§Ù„Ù‡Ø±ÙˆØ¨ Ø¹Ù†Ø¯ Ø§Ù‚ØªØ±Ø§Ø¨ Ø§Ù„Ù…Ø§ÙˆØ³ Ø£Ùˆ Ø§Ù„Ù„Ù…Ø³
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // 3. Celebration Logic
        function celebrate() {
            const success = document.getElementById('celebration');
            success.style.display = 'flex';
            
            // Ø¥Ø·Ù„Ø§Ù‚ Ù‚ØµØ§ØµØ§Øª ÙˆØ±Ù‚ Ù…Ù„ÙˆÙ†Ø© (Ø§Ø®ØªÙŠØ§Ø±ÙŠ ÙŠÙ…ÙƒÙ†Ùƒ Ø¥Ø¶Ø§ÙØ© Ù…ÙƒØªØ¨Ø© confetti)
            playHeartSound();
        }

        function playHeartSound() {
            // ØªØ£Ø«ÙŠØ± ØµÙˆØªÙŠ Ø¨Ø³ÙŠØ· Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø¬Ø§Ø­
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
    </script>
</body>
</html>
